<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCC晶格结构(2层，9个原子)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #canvas-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 500px;
            margin: 20px auto;
        }
        canvas {
            display: block;
            margin: 0 auto;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .controls {
            margin: 10px auto;
            text-align: center;
            width: 100%;
            max-width: 600px;
        }
        .control-group {
            margin: 8px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .info {
            margin: 10px auto;
            max-width: 600px;
            background-color: #e8f4f8;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>体心立方结构(BCC) - 2层(9个原子)</h1>

    <div class="info">
        <p><strong>结构说明：</strong> 本图展示了BCC结构的2层原子排列，总共9个原子，包括中心原子(1)、第一层原子(8)。</p>
        <p><strong>紧密排列条件：</strong> 4r = √3 × a，其中r是原子半径，a是晶格边长。</p>
    </div>

    <div id="canvas-container">
        <canvas id="bccCanvas" width="600" height="500"></canvas>
    </div>

    <div class="controls">
        <div class="control-group">
            <button id="rotateBtn">旋转视图</button>
            <input type="range" id="rotationSpeed" min="0" max="5" step="0.1" value="1">
            <label for="rotationSpeed">旋转速度</label>
            <button id="toggleContacts">显示接触点</button>
        </div>
        <div class="control-group">
            <button id="toggleAxes">显示坐标轴</button>
            <label for="atomOpacity">原子透明度:</label>
            <input type="range" id="atomOpacity" min="0.1" max="1.0" step="0.1" value="0.7">
            <span id="opacityValue">0.7</span>
            <label for="sizeScaleControl">原子大小:</label>
            <input type="range" id="sizeScaleControl" min="0.5" max="2.5" step="0.01" value="1">
            <span id="sizeScaleValue">1</span>
        </div>
    </div>

    <script>
        // 初始化
        const canvas = document.getElementById('bccCanvas');
        const ctx = canvas.getContext('2d');

        // 设置参数
        const a = 160; // 晶格边长
        const r = Math.sqrt(3) * a / 4; // 原子半径，满足4r = sqrt(3)*a

        // 计算理论上的最佳sizeScale
        // 实际上，顶点原子在投影中应比中心原子4√2/3才能形成紧密内切的莲花形状
        let sizeScale = 1; // 根据实验和理论计算得出的最佳值
        let atomOpacity = 0.7; // 原子透明度

        // 配置3D视图
        let angleX = Math.PI / 6;
        let angleY = Math.PI / 4;
        let isRotating = false;
        let rotationSpeed = 0.01;
        let showContacts = false;
        let showAxes = false;

        // 创建BCC结构的原子位置（2层，9个原子）
        const atoms = [
            // 中心原子 (0,0,0)
            {x: 0, y: 0, z: 0, color: "#4285F4", layer: 0},

            // 第一层原子（体心立方的8个顶点）
            {x: a/2, y: a/2, z: a/2, color: "#EA4335", layer: 1},
            {x: a/2, y: a/2, z: -a/2, color: "#EA4335", layer: 1},
            {x: a/2, y: -a/2, z: a/2, color: "#EA4335", layer: 1},
            {x: a/2, y: -a/2, z: -a/2, color: "#EA4335", layer: 1},
            {x: -a/2, y: a/2, z: a/2, color: "#EA4335", layer: 1},
            {x: -a/2, y: a/2, z: -a/2, color: "#EA4335", layer: 1},
            {x: -a/2, y: -a/2, z: a/2, color: "#EA4335", layer: 1},
            {x: -a/2, y: -a/2, z: -a/2, color: "#EA4335", layer: 1}
        ];

        // 计算两点之间的距离
        function distance3D(p1, p2) {
            return Math.sqrt(
                Math.pow(p1.x - p2.x, 2) +
                Math.pow(p1.y - p2.y, 2) +
                Math.pow(p1.z - p2.z, 2)
            );
        }

        // 检查原子之间的距离，验证紧密排列条件
        function checkAtomDistances() {
            const centerAtom = atoms[0];
            const cornerAtoms = atoms.slice(1);

            // 计算中心原子到角点原子的距离
            const distances = cornerAtoms.map(atom => {
                return {
                    atom,
                    dist: distance3D(centerAtom, atom)
                };
            });

            // 计算理论上的紧密接触距离 (2r)
            const contactDistance = 2 * r;

            // 角点到中心的距离应该等于 sqrt(3)*a/2
            const theoreticalDistance = Math.sqrt(3) * a / 2;

            console.log(`原子半径 r = ${r.toFixed(2)}`);
            console.log(`晶格常数 a = ${a}`);
            console.log(`理论接触距离 (2r) = ${contactDistance.toFixed(2)}`);
            console.log(`体对角线距离 (√3*a/2) = ${theoreticalDistance.toFixed(2)}`);

            distances.forEach((d, i) => {
                console.log(`原子${i+1}到中心的距离: ${d.dist.toFixed(2)}, 差值: ${(d.dist - contactDistance).toFixed(2)}`);
            });

            return distances;
        }

        // 绘制坐标轴
        function drawAxes() {
            if (!showAxes) return;

            const axisLength = a * 1.5; // 轴长
            const origin = {x: 0, y: 0, z: 0}; // 原点

            // 定义三个轴的终点
            const axisPoints = [
                {x: axisLength, y: 0, z: 0, color: "rgba(255, 0, 0, 0.7)"}, // X轴 - 红色
                {x: 0, y: axisLength, z: 0, color: "rgba(0, 255, 0, 0.7)"}, // Y轴 - 绿色
                {x: 0, y: 0, z: axisLength, color: "rgba(0, 0, 255, 0.7)"}  // Z轴 - 蓝色
            ];

            // 投影原点
            const projectedOrigin = project3DTo2D(origin);

            // 绘制每个轴
            axisPoints.forEach(point => {
                const projectedPoint = project3DTo2D(point);

                // 绘制轴线
                ctx.beginPath();
                ctx.moveTo(projectedOrigin.x, projectedOrigin.y);
                ctx.lineTo(projectedPoint.x, projectedPoint.y);
                ctx.strokeStyle = point.color;
                ctx.lineWidth = 2;
                ctx.stroke();

                // 绘制轴标签
                ctx.font = "14px Arial";
                ctx.fillStyle = point.color;
                let label = "";
                if (point.x > 0) label = "X";
                else if (point.y > 0) label = "Y";
                else if (point.z > 0) label = "Z";

                ctx.fillText(label, projectedPoint.x + 5, projectedPoint.y + 5);
            });
        }

        // 绘制立方体框架
        function drawCube() {
            const vertices = [
                {x: -a/2, y: -a/2, z: -a/2},
                {x: a/2, y: -a/2, z: -a/2},
                {x: a/2, y: a/2, z: -a/2},
                {x: -a/2, y: a/2, z: -a/2},
                {x: -a/2, y: -a/2, z: a/2},
                {x: a/2, y: -a/2, z: a/2},
                {x: a/2, y: a/2, z: a/2},
                {x: -a/2, y: a/2, z: a/2}
            ];

            // 转换顶点
            const transformedVertices = vertices.map(v => project3DTo2D(v));

            // 绘制立方体边框
            const edges = [
                [0, 1], [1, 2], [2, 3], [3, 0],
                [4, 5], [5, 6], [6, 7], [7, 4],
                [0, 4], [1, 5], [2, 6], [3, 7]
            ];

            ctx.strokeStyle = "#AAAAAA";
            ctx.lineWidth = 1;

            for (const [i, j] of edges) {
                ctx.beginPath();
                ctx.moveTo(transformedVertices[i].x, transformedVertices[i].y);
                ctx.lineTo(transformedVertices[j].x, transformedVertices[j].y);
                ctx.stroke();
            }
        }

        // 绘制中心到顶点的连接线，表示对角线
        function drawDiagonals() {
            if (!showContacts) return;

            const center = project3DTo2D(atoms[0]);

            ctx.strokeStyle = "rgba(0, 0, 0, 0.3)";
            ctx.lineWidth = 1;
            ctx.setLineDash([3, 3]);

            for (let i = 1; i < atoms.length; i++) {
                const vertex = project3DTo2D(atoms[i]);
                ctx.beginPath();
                ctx.moveTo(center.x, center.y);
                ctx.lineTo(vertex.x, vertex.y);
                ctx.stroke();
            }

            ctx.setLineDash([]);
        }

        // 3D转2D投影
        function project3DTo2D(point) {
            // 旋转变换
            let x = point.x;
            let y = point.y;
            let z = point.z;

            // 绕Y轴旋转
            const cosY = Math.cos(angleY);
            const sinY = Math.sin(angleY);
            const x2 = x * cosY - z * sinY;
            const z2 = z * cosY + x * sinY;

            // 绕X轴旋转
            const cosX = Math.cos(angleX);
            const sinX = Math.sin(angleX);
            const y3 = y * cosX - z2 * sinX;
            const z3 = z2 * cosX + y * sinX;

            // 简单的透视投影
            const scale = 600 / (600 + z3);
            const px = x2 + canvas.width / 2;
            const py = y3 + canvas.height / 2;

            return {x: px, y: py, z: z3};
        }

        // 绘制单个原子
        function drawAtom(atom, projected) {
            // 计算半径（应用sizeScale）
            const radius = r * sizeScale;

            // 绘制原子
            ctx.beginPath();
            ctx.arc(projected.x, projected.y, radius, 0, Math.PI * 2);

            // 创建径向渐变效果
            const gradient = ctx.createRadialGradient(
                projected.x - radius * 0.3,
                projected.y - radius * 0.3,
                0,
                projected.x,
                projected.y,
                radius
            );

            // 设置渐变颜色
            let baseColor = atom.color;
            gradient.addColorStop(0, lightenColor(baseColor, 50, atomOpacity));
            gradient.addColorStop(0.7, addOpacity(baseColor, atomOpacity));
            gradient.addColorStop(1, darkenColor(baseColor, 30, atomOpacity));

            ctx.fillStyle = gradient;
            ctx.fill();

            // 添加轮廓
            ctx.strokeStyle = darkenColor(baseColor, 20, atomOpacity);
            ctx.lineWidth = 1;
            ctx.stroke();

            // 添加高光
            ctx.beginPath();
            ctx.arc(
                projected.x - radius * 0.3,
                projected.y - radius * 0.3,
                radius * 0.2,
                0,
                Math.PI * 2
            );
            ctx.fillStyle = `rgba(255, 255, 255, ${0.7 * atomOpacity})`;
            ctx.fill();
        }

        // 绘制原子接触点
        function drawContactPoints() {
            if (!showContacts) return;

            const centerAtom = atoms[0];
            const centerProjected = project3DTo2D(centerAtom);

            for (let i = 1; i < atoms.length; i++) {
                const cornerAtom = atoms[i];
                const cornerProjected = project3DTo2D(cornerAtom);

                // 计算接触点的位置 (在中心原子和角原子之间)
                const direction = {
                    x: cornerAtom.x - centerAtom.x,
                    y: cornerAtom.y - centerAtom.y,
                    z: cornerAtom.z - centerAtom.z
                };

                // 归一化方向向量
                const length = Math.sqrt(direction.x * direction.x + direction.y * direction.y + direction.z * direction.z);
                const normalizedDir = {
                    x: direction.x / length,
                    y: direction.y / length,
                    z: direction.z / length
                };

                // 接触点位于中心原子表面
                const contactPoint = {
                    x: centerAtom.x + normalizedDir.x * r,
                    y: centerAtom.y + normalizedDir.y * r,
                    z: centerAtom.z + normalizedDir.z * r
                };

                const contactProjected = project3DTo2D(contactPoint);

                // 绘制接触点
                ctx.beginPath();
                ctx.arc(contactProjected.x, contactProjected.y, 3, 0, Math.PI * 2);
                ctx.fillStyle = "#FFD700";
                ctx.fill();
                ctx.strokeStyle = "#000";
                ctx.lineWidth = 1;
                ctx.stroke();
            }
        }

        // 颜色处理辅助函数
        function lightenColor(color, percent, opacity = 1.0) {
            const r = parseInt(color.substring(1, 3), 16);
            const g = parseInt(color.substring(3, 5), 16);
            const b = parseInt(color.substring(5, 7), 16);

            const newR = Math.min(255, r + (255 - r) * percent / 100);
            const newG = Math.min(255, g + (255 - g) * percent / 100);
            const newB = Math.min(255, b + (255 - b) * percent / 100);

            return `rgba(${Math.round(newR)}, ${Math.round(newG)}, ${Math.round(newB)}, ${opacity})`;
        }

        function darkenColor(color, percent, opacity = 1.0) {
            const r = parseInt(color.substring(1, 3), 16);
            const g = parseInt(color.substring(3, 5), 16);
            const b = parseInt(color.substring(5, 7), 16);

            const newR = Math.max(0, r - r * percent / 100);
            const newG = Math.max(0, g - g * percent / 100);
            const newB = Math.max(0, b - b * percent / 100);

            return `rgba(${Math.round(newR)}, ${Math.round(newG)}, ${Math.round(newB)}, ${opacity})`;
        }

        // 添加透明度到十六进制颜色
        function addOpacity(hexColor, opacity = 1.0) {
            const r = parseInt(hexColor.substring(1, 3), 16);
            const g = parseInt(hexColor.substring(3, 5), 16);
            const b = parseInt(hexColor.substring(5, 7), 16);

            return `rgba(${r}, ${g}, ${b}, ${opacity})`;
        }

        // 排序原子以解决深度问题
        function sortAtomsByDepth(atoms) {
            // 计算投影点
            const projectedAtoms = atoms.map(atom => {
                const projected = project3DTo2D(atom);
                return {...atom, projected};
            });

            // 按Z轴深度排序
            return projectedAtoms.sort((a, b) => b.projected.z - a.projected.z);
        }

        // 绘制场景
        function drawScene() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 绘制立方体框架
            drawCube();

            // 绘制坐标轴
            drawAxes();

            // 绘制对角线
            if (showContacts) {
                drawDiagonals();
            }

            // 排序原子并绘制
            const sortedAtoms = sortAtomsByDepth(atoms);
            sortedAtoms.forEach(atom => drawAtom(atom, atom.projected));

            // 绘制接触点
            drawContactPoints();

            // 添加图例
            drawLegend();
        }

        // 绘制图例
        function drawLegend() {
            const legendX = 20;
            const legendY = 30;
            const spacing = 25;

            ctx.font = "14px Arial";

            // 中心原子图例
            ctx.beginPath();
            ctx.arc(legendX, legendY, 10, 0, Math.PI * 2);
            const gradient1 = ctx.createRadialGradient(
                legendX - 3, legendY - 3, 0,
                legendX, legendY, 10
            );
            gradient1.addColorStop(0, lightenColor("#4285F4", 50, atomOpacity));
            gradient1.addColorStop(0.7, addOpacity("#4285F4", atomOpacity));
            gradient1.addColorStop(1, darkenColor("#4285F4", 30, atomOpacity));
            ctx.fillStyle = gradient1;
            ctx.fill();
            ctx.strokeStyle = darkenColor("#4285F4", 20, atomOpacity);
            ctx.lineWidth = 0.5;
            ctx.stroke();
            ctx.fillStyle = "#000";
            ctx.fillText("中心原子 (1个)", legendX + 20, legendY + 5);

            // 第一层原子图例
            ctx.beginPath();
            ctx.arc(legendX, legendY + spacing, 10, 0, Math.PI * 2);
            const gradient2 = ctx.createRadialGradient(
                legendX - 3, legendY + spacing - 3, 0,
                legendX, legendY + spacing, 10
            );
            gradient2.addColorStop(0, lightenColor("#EA4335", 50, atomOpacity));
            gradient2.addColorStop(0.7, addOpacity("#EA4335", atomOpacity));
            gradient2.addColorStop(1, darkenColor("#EA4335", 30, atomOpacity));
            ctx.fillStyle = gradient2;
            ctx.fill();
            ctx.strokeStyle = darkenColor("#EA4335", 20, atomOpacity);
            ctx.lineWidth = 0.5;
            ctx.stroke();
            ctx.fillStyle = "#000";
            ctx.fillText("第一层原子 (8个)", legendX + 20, legendY + spacing + 5);

            // 如果显示接触点，添加接触点图例
            if (showContacts) {
                ctx.beginPath();
                ctx.arc(legendX, legendY + spacing * 2, 3, 0, Math.PI * 2);
                ctx.fillStyle = "#FFD700";
                ctx.fill();
                ctx.strokeStyle = "#000";
                ctx.lineWidth = 1;
                ctx.stroke();
                ctx.fillStyle = "#000";
                ctx.fillText("原子接触点", legendX + 20, legendY + spacing * 2 + 5);
            }

            // 如果显示坐标轴，添加坐标轴图例
            if (showAxes) {
                const axisY = showContacts ? legendY + spacing * 3 : legendY + spacing * 2;

                // X轴
                ctx.beginPath();
                ctx.moveTo(legendX - 10, axisY);
                ctx.lineTo(legendX + 10, axisY);
                ctx.strokeStyle = "rgba(255, 0, 0, 0.7)";
                ctx.lineWidth = 2;
                ctx.stroke();

                // Y轴
                ctx.beginPath();
                ctx.moveTo(legendX - 10, axisY + spacing/2);
                ctx.lineTo(legendX + 10, axisY + spacing/2);
                ctx.strokeStyle = "rgba(0, 255, 0, 0.7)";
                ctx.lineWidth = 2;
                ctx.stroke();

                // Z轴
                ctx.beginPath();
                ctx.moveTo(legendX - 10, axisY + spacing);
                ctx.lineTo(legendX + 10, axisY + spacing);
                ctx.strokeStyle = "rgba(0, 0, 255, 0.7)";
                ctx.lineWidth = 2;
                ctx.stroke();

                ctx.fillStyle = "#000";
                ctx.fillText("X轴", legendX + 20, axisY + 5);
                ctx.fillText("Y轴", legendX + 20, axisY + spacing/2 + 5);
                ctx.fillText("Z轴", legendX + 20, axisY + spacing + 5);
            }

            // 显示晶格参数和sizeScale信息
            ctx.fillText(`晶格常数 a = ${a.toFixed(0)}`, legendX, canvas.height - 60);
            ctx.fillText(`原子半径 r = ${r.toFixed(1)} (≈ ${(r/a).toFixed(3)}×a)`, legendX, canvas.height - 40);
            ctx.fillText(`顶点原子: ${sizeScale.toFixed(2)}倍中心原子大小`, legendX, canvas.height - 20);
        }

        // 动画循环
        function animate() {
            if (isRotating) {
                angleY += rotationSpeed;
            }
            drawScene();
            requestAnimationFrame(animate);
        }

        // 事件监听
        document.getElementById('rotateBtn').addEventListener('click', () => {
            isRotating = !isRotating;
            document.getElementById('rotateBtn').textContent = isRotating ? '停止旋转' : '旋转视图';
        });

        document.getElementById('rotationSpeed').addEventListener('input', (e) => {
            rotationSpeed = parseFloat(e.target.value) * 0.01;
        });

        document.getElementById('toggleContacts').addEventListener('click', () => {
            showContacts = !showContacts;
            document.getElementById('toggleContacts').textContent = showContacts ? '隐藏接触点' : '显示接触点';
        });

        document.getElementById('toggleAxes').addEventListener('click', () => {
            showAxes = !showAxes;
            document.getElementById('toggleAxes').textContent = showAxes ? '隐藏坐标轴' : '显示坐标轴';
        });

        document.getElementById('atomOpacity').addEventListener('input', (e) => {
            atomOpacity = parseFloat(e.target.value);
            document.getElementById('opacityValue').textContent = atomOpacity.toFixed(1);
        });

        document.getElementById('sizeScaleControl').addEventListener('input', (e) => {
            sizeScale = parseFloat(e.target.value);
            document.getElementById('sizeScaleValue').textContent = sizeScale.toFixed(2);
        });
        
        canvas.addEventListener('mousedown', (e) => {
            const rect = canvas.getBoundingClientRect();
            let startX = e.clientX - rect.left;
            let startY = e.clientY - rect.top;
            
            const onMouseMove = (e) => {
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                angleY += (x - startX) * 0.01;
                angleX += (y - startY) * 0.01;
                
                startX = x;
                startY = y;
            };
            
            const onMouseUp = () => {
                document.removeEventListener('mousemove', onMouseMove);
                document.removeEventListener('mouseup', onMouseUp);
            };
            
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', onMouseUp);
        });
        
        // 验证原子间距
        const distances = checkAtomDistances();
        
        // 开始动画
        animate();
    </script>
</body>
</html>
